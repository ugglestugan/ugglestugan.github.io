<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Producers</title>
    <style>
        /* Base styles */
        body, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Color palette */
        :root {
        --color-cream: #fef8ea;
        --color-green: #A3B18A;
        --color-brown: #BAA898;
        --color-dark-brown: #0b2732;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--color-cream);
            color: var(--color-dark-brown);
            line-height: 1.6;
        }

        header {
            padding: 20px;
            background-image: url('https://raw.githubusercontent.com/ugglestugan/ugglestugan.github.io/main/images/producers_splash.jpg'); /* Replace with your actual image path */
            background-size: cover; /* Cover ensures the image covers the header area completely */
            background-position: center; /* Centers the background image */
            color: white;
            font-size: 3vw;
        }

        main {
          text-align: center;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
            padding: 20px;
        }
      .title-text h1{
            font-family: 'Jaro', sans-serif;
            text-align: center;
            transform: translate(0, -60%);
      }
        .producer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .producer-card {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        .producer-card img {
            width: 100%;
            height: auto;
        }

        .producer-info {
            padding: 15px;
        }

        @media (max-width: 768px) {
            .producer-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
<body>
    <header>
      <div class="title-text">
        <h1>Our Local Producers</h1>
      </div>
    </header>
    <main>
        <p>Explore the talented individuals who craft each product with care and expertise. <br>All of our producers live within 10km of our shop.</p>
      <br>
        <div class="producer-grid">
            <div class="producer-card">
                <img src="https://raw.githubusercontent.com/ugglestugan/ugglestugan.github.io/main/images/default_profile.jpg" alt="Producer Name">
                <div class="producer-info">
                    <h3>Jane Doe</h3>
                    <p>Jane specializes in organic vegetables and homemade sauces.</p>
                </div>
            </div>
            <div class="producer-card">
                <img src="https://raw.githubusercontent.com/ugglestugan/ugglestugan.github.io/main/images/profile_male.jpg" alt="Producer Name">
                <div class="producer-info">
                    <h3>John Smith</h3>
                    <p>John is known for his local honey and artisan breads.</p>
                </div>
            </div>
            <!-- Additional cards can be added here following the same structure -->
        </div>
    </main>
</body>
</html>
